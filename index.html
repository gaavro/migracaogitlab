<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Torre de Hanoi</title>
</head>
<body>
    <header>
        <h1>Torre de Hanoi</h1>
        <p class="regras">Regras:</p>
        <ul>
            <li>Movimentar uma só peça (disco) de cada vez.</li>
            <li>Uma peça maior não pode ficar acima de uma menor.</li>
            <li>Não é permitido movimentar uma peça que esteja abaixo de outra.</li>
        </ul>
        <p class="saudacao">Boa sorte!</p>
    </header>
    <main id="container">
        <div id="start">
            <div class="cor1"></div>
            <div class="cor2"></div>
            <div class="cor3"></div>
            <div class="cor4"></div>
        </div>

        <div id="offset">
        </div>

        <div id="end">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
